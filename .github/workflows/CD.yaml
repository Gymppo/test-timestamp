name: Timestamp Action
on: push

jobs:
  display-timestamp:
    env:
      IMAGE_TAG: "test-${{ github.ref_type == 'tag' && github.ref_name ||  github.sha}}$(date +%s)"
      RE_IMAGE_TAG: "test-${{ github.ref_type == 'tag' && github.ref_name ||  github.sha}}"$(date +%s)
    runs-on: ubuntu-latest
    steps:
    - name: Display Timestamp
      run: echo "The current timestamp is $(date +%s) $IMAGE_TAG$"
